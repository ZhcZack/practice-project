<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- util -->
    <script src="js/util/util.js"></script>
    <!-- view -->
    <script src="js/view/todo_list_view.js"></script>

    <script src="js/view/todo_detail_view.js"></script>
    <script src="js/view/custom_view.js"></script>

    <script src="js/model/todo_item_model.js"></script>

<body>
    <div id="todo">
        <div id="listview">
            <ul></ul>
        </div>
        <div id="areaview">
            <div id="areaview-head">
                <div class="name">abc</div>
            </div>
            <div id="areaview-content">
                <ul></ul>
            </div>
        </div>
        <div id="detailview" class="disappear">
            <div class="title-content">
                <span class="title"></span>

                <span class="disappear">&gt;</span>

        </div>
    </div>
