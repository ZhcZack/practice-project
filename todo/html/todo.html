<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>todo list</title>
	<link rel="stylesheet" href="../css/todo.css">
	<script src="../js/item.js"></script>
	<script src="../js/model.js"></script>
	<script src="../js/todo-page.js"></script>
	<!-- material design lite -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Todo List</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="todo.html">Todo List</a>
					<a class="mdl-navigation__link" href="hi.html">Hi</a>
					<a class="mdl-navigation__link" href="complete.html">Completed</a>
					<a class="mdl-navigation__link" href="about.html">About</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Todo List</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="todo.html">Todo List</a>
				<a class="mdl-navigation__link" href="hi.html">Hi</a>
				<a class="mdl-navigation__link" href="complete.html">Completed</a>
				<a class="mdl-navigation__link" href="about.html">About</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<!-- Your content goes here -->
				<div id="todo">
					<form action="#">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="todo-label">
							<label class="mdl-textfield__label" for="todo-label">What to do next?</label>
						</div>
					</form>
					<br>
					<button class="add mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add</button>
					<!-- <button class="clear mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">clear</button> -->
					<div class="todo-items"></div>
				</div>
				<!-- snackbars -->
				<div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
					<div class="mdl-snackbar__text"></div>
					<button type="button" class="mdl-snackbar__action"></button>
				</div>
			</div>
		</main>
	</div>
	<script src="../js/main.js"></script>
</body>

</html>
