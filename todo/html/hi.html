<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>todo list</title>
	<link rel="stylesheet" href="todo.css">
	<script src="../js/item.js"></script>
	<script src="../js/model.js"></script>
	<!-- material design lite -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Todo List</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="todo.html">Todo List</a>
					<a class="mdl-navigation__link" href="hi.html">Hi</a>
					<a class="mdl-navigation__link" href="complete.html">Completed</a>
                    <a class="mdl-navigation__link" href="about.html">About</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Todo List</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="todo.html">Todo List</a>
				<a class="mdl-navigation__link" href="hi.html">Hi</a>
				<a class="mdl-navigation__link" href="complete.html">Completed</a>
                <a class="mdl-navigation__link" href="about.html">About</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<!-- Your content goes here -->
				<ul class="mdl-list">
					<li class="mdl-list__item">
						<span class="mdl-list__item-primary-content">a</span>
						<span class="mdl-list__item-secondary-action">
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
        <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
      </label>
    </span>
					</li>
					<li class="mdl-list__item"><span class="mdl-list__item-primary-content">b</span></li>
					<li class="mdl-list__item"><span class="mdl-list__item-primary-content">c</span></li>
				</ul>
                <!-- colored fab button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">add</i>
                </button>
                <div class="mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">title Text Goes Here</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        This text might describe the photo and provide further information, such as where and when it was taken.
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href="" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Related Action</a>
                    </div>
                </div>
            </div>
		</main>
	</div>
</body>

</html>
