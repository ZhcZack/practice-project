<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Operation</title>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
        function main() {
            // rotate();
            // translate();
            // scale();
            arc();
        }

        function arc() {
            var canvas = document.querySelector('#canvas');
            var ctx = canvas.getContext('2d');

            ctx.fillRect(0, 0, 10, 10);

            ctx.translate(50, 50);
            ctx.scale(-1, 1);
            ctx.fillRect(0, 0, 10, 10);

            ctx.translate(30, 50);
            ctx.fillRect(0, 0, 10, 10);
        }

        // em...
        function scale() {
            var canvas = document.querySelector('#canvas');
            var ctx = canvas.getContext('2d');

            ctx.strokeStyle = 'green';
            ctx.beginPath();
            ctx.arc(0, 50, 50, 90 * Math.PI / 180, 270 * Math.PI / 180, true);
            ctx.stroke();

            ctx.translate(50, 0);
            ctx.scale(-1, 1);
            ctx.strokeStyle = 'red';
            ctx.beginPath();
            ctx.arc(0, 50, 50, 90 * Math.PI / 180, 270 * Math.PI / 180, true);
            ctx.stroke();
        }

        function rotate() {
            var canvas = document.querySelector('#canvas');
            var ctx = canvas.getContext('2d');
            ctx.rotate(45 * Math.PI / 180);
            ctx.fillRect(70, 0, 100, 30);
        }

        function translate() {
            var canvas = document.querySelector('#canvas');
            var ctx = canvas.getContext('2d');
            ctx.translate(50, 50);
            ctx.fillRect(0, 0, 100, 100);

            ctx.translate(200, 0);
            ctx.fillRect(-50, 0, 100, 100);
        }

        window.addEventListener('load', main);
    </script>
</body>

</html>
