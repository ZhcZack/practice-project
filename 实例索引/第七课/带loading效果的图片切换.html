<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>带loading效果的图片切换</title>
	<style>
		.container {
			position: relative;
			width: 800px;
		}

		.container .mark {
			position: absolute;
			width: 50%;
			height: 100%;
			cursor: pointer;
		}

		.mark-left {
			left: 0;
		}

		.mark-right {
			right: 0;
		}

		.button {
			position: absolute;
			width: 40px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			font-size: 3em;
			border-radius: 10px;
			top: 50%;
			opacity: 0;
			background-color: rgba(0, 0, 0, 0.4);
			color: white;
			cursor: pointer;
			transition: opacity 0.5s;
		}

		.button-left {
			left: 10px;
		}

		.button-right {
			right: 10px;
		}

		.button.button-display {
			opacity: 1;
		}

		.container .title {
			position: absolute;
			top: -100%;
			margin: 0;
			width: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			color: white;
			text-align: center;
			overflow: hidden;
			transition: top 1s;
		}

		.container .title.title-display {
			top: 0;
		}

		.container .title p {
			padding: 10px;
			font-size: 1.5em;
			margin: 0;
			opacity: 0;
			transition: opacity 1s 1s;
		}

		.container .title.title.title-display p {
			opacity: 1;
		}

		.container .image {
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="mark mark-left"></div>
		<div class="mark mark-right"></div>
		<div class="button button-left">&lt;</div>
		<div class="button button-right">&gt;</div>
		<div class="title">
			<p>hello</p>
		</div>
		<img src="" alt="" class="image">
	</div>
	<script src="a7.js"></script>
</body>

</html>
