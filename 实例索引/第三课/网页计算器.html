<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>网页计算器</title>
	<style>
		.input {
			width: 200px;
			height: 50px;
			border: 1px solid lightgray;
			text-align: right;
			font-size: 2em;
		}

		table td {
			width: 50px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			cursor: pointer;
		}

		table td:hover {
			background-color: lightgray;
		}
	</style>
</head>

<body>
	<div class="container>">
		<input type="text" class="input" placeholder="">
		<table>
			<tr>
				<td class="operator">C</td>
				<td class="operator">%</td>
				<td class="operator">÷</td>
				<td class="operator">×</td>
			</tr>
			<tr>
				<td class="operation">7</td>
				<td class="operation">8</td>
				<td class="operation">9</td>
				<td class="operator">-</td>
			</tr>
			<tr>
				<td class="operation">4</td>
				<td class="operation">5</td>
				<td class="operation">6</td>
				<td class="operator">+</td>
			</tr>
			<tr>
				<td class="operation">1</td>
				<td class="operation">2</td>
				<td class="operation">3</td>
				<td rowspan="2" class="operator">=</td>
			</tr>
			<tr>
				<td colspan="2" class="operation">0</td>
				<td class="operation dot">.</td>
				<!-- <td></td>
			<td></td> -->
			</tr>
		</table>
	</div>
	<script src="f3.js"></script>
</body>

</html>
