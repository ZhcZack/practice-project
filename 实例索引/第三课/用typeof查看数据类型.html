<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>用typeof查看数据类型</title>
</head>

<body>
	<script>
		alert('typeof 12345 -> ' + typeof (12345) + '\ntypeof "abc" -> ' + typeof ('abc') + '\ntypeof document -> ' + typeof (document))
	</script>
</body>

</html>
