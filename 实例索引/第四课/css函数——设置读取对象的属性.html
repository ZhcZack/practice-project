<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>css函数——设置读取对象的属性</title>
	<style>
		.container {
			width: 500px;
			height: 400px;
			padding: 10px;
			margin: auto;
			border: 1px solid #FF6600;
			background-color: #FEF4EB;
			box-sizing: border-box;
		}

		.container span {
			color: white;
			background-color: #FF6600;
			display: inline-block;
			padding: 5px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="container">
		<span class="get">Get Style</span>
		<span class="set">Set Style</span>
		<span class="default">Default Style</span>
	</div>
	<script src="b4.js"></script>
</body>

</html>
