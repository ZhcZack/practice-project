<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>星际评分系统</title>
	<style>
		body,
		div,
		ul,
		li,
		p {
			margin: 0;
			padding: 0;
		}

		body {
			color: #666;
			font: 12px/1.5 Arial;
		}

		ul {
			list-style-type: none;
		}

		#star {
			position: relative;
			width: 600px;
			margin: 10px auto;
		}

		#star ul,
		#star span {
			/* float: left; */
			display: inline;
			/* height: 19px; */
			line-height: 19px;
		}

		#star ul {
			margin: 0 10px;
		}

		#star li {
			float: left;
			width: 24px;
			cursor: pointer;
			text-indent: -9999px;
			background: url(http://www.fgm.cc/learn/lesson4/img/star.png) no-repeat;
		}

		#star strong {
			color: #f60;
			padding-left: 10px;
		}

		#star li.on {
			background-position: 0 -28px;
		}

		#star p {
			position: absolute;
			top: 20px;
			width: 159px;
			height: 60px;
			display: none;
			background: url(http://www.fgm.cc/learn/lesson4/img/icon.gif) no-repeat;
			padding: 7px 10px 0;
		}

		#star p em {
			color: #f60;
			display: block;
			font-style: normal;
		}
	</style>
</head>

<body>
	<div id="star">
		<span>点击星星就能打分</span>
		<ul>
			<li>
				<a href="javascript:;">1</a>
			</li>
			<li>
				<a href="javascript:;">2</a>
			</li>
			<li>
				<a href="javascript:;">3</a>
			</li>
			<li>
				<a href="javascript:;">4</a>
			</li>
			<li>
				<a href="javascript:;">5</a>
			</li>
		</ul>
		<span></span>
		<p></p>
	</div>
	<script src="h4.js"></script>
</body>

</html>
