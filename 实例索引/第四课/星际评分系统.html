<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>星际评分系统</title>
	<style>
		body,
		div,
		ul,
		li,
		p {
			margin: 0;
			padding: 0;
		}

		body {
			color: #666;
			font: 12px/1.5 Arial;
		}

		ul {
			list-style-type: none;
		}

		#star {
			position: relative;
			width: 600px;
			margin: 10px auto;
		}

		#star ul,
		#star span {
			float: left;
			display: inline;
			height: 19px;
			line-height: 19px;
		}

		#star ul {
			margin: 0 10px;
		}

		#star li {
			float: left;
			width: 24px;
			cursor: pointer;
			text-indent: -9999px;
			background: url(http://www.fgm.cc/learn/lesson4/img/star.png) no-repeat;
		}

		#star strong {
			color: #f60;
			padding-left: 10px;
		}

		#star li.on {
			background-position: 0 -28px;
		}

		#star p {
			position: absolute;
			top: 20px;
			width: 159px;
			height: 60px;
			display: none;
			background: url(http://www.fgm.cc/learn/lesson4/img/icon.gif) no-repeat;
			padding: 7px 10px 0;
		}

		#star p em {
			color: #f60;
			display: block;
			font-style: normal;
		}
	</style>
</head>

<body>
	<div id="star">
		<span>点击星星就能打分</span>
		<ul>
			<li>
				<a href="javascript:;">1</a>
			</li>
			<li>
				<a href="javascript:;">2</a>
			</li>
			<li>
				<a href="javascript:;">3</a>
			</li>
			<li>
				<a href="javascript:;">4</a>
			</li>
			<li>
				<a href="javascript:;">5</a>
			</li>
		</ul>
		<span></span>
		<p></p>
	</div>
	<script>
		var get = document.querySelector.bind(document)
		var getAll = document.querySelectorAll.bind(document)
		var log = console.log.bind(console)

		function main() {
			bind()
		}

		function bind() {
			var stars = getAll('#star li')
			bindStars(stars)
		}

		function bindStars(stars) {
			var p = get('#star p')
			var ul = get("#star ul")
			var span = getAll('#star span')[1]
			var score = 0
			var msgs = ["很不满意|差得太离谱，与卖家描述的严重不符，非常不满",
				"不满意|部分有破损，与卖家描述的不符，不满意",
				"一般|质量一般，没有卖家描述的那么好",
				"满意|质量不错，与卖家描述的基本一致，还是挺满意的",
				"非常满意|质量非常好，与卖家描述的完全一致，非常满意"]
			stars.forEach(function (s) {
				s.addEventListener('mouseover', function (e) {
					var temp = s.querySelector('a').textContent
					p.style.display = 'block'
					p.style.left = ul.offsetLeft + (temp * this.offsetWidth) - 104 + 'px'
					var words = msgs[temp - 1].split('|')
					p.innerHTML = '<em><b>' + temp + '</b>分 ' + words[0] + '</em>' + words[1]
					showPoint(stars, temp)
				})
				s.addEventListener('mouseout', function (e) {
					showPoint(stars, score)
					p.style.display = 'none'
				})
				s.addEventListener('click', function (e) {
					score = s.querySelector('a').textContent
					var words = msgs[score - 1].split('|')
					span.innerHTML = '<strong>' + score + '分</strong> (' + words[1] + ')'
				})
			})
		}

		function showPoint(stars, point) {
			for (var i = 0; i < stars.length; i++) {
				var score = stars[i].querySelector('a').textContent
				if (score <= point) {
					stars[i].classList.add('on')
				} else {
					stars[i].classList.remove('on')
				}
			}
		}

		main()
	</script>
</body>

</html>
