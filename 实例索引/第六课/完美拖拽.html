<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>完美拖拽</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			background-color: black;
			color: white;
		}

		#drag {
			border: 2px white solid;
			width: 300px;
			height: 200px;
			position: absolute;
			top: 200px;
			left: 200px;
		}

		.title {
			background-color: #222222;
			border-bottom: 2px white solid;
			text-align: right;
			font-size: 0.8em;
			cursor: move;
		}

		.title span {
			display: inline-block;
			cursor: pointer;
			padding: 5px;
		}

		.content {
			background-color: #333333;
			height: 150px;
			padding: 10px;
		}

		.content span {
			color: #ff0;
		}
	</style>
</head>

<body>
	<div id="drag">
		<div class="title">
			<span>点击回放拖动轨迹</span>
		</div>
		<div class="content">

		</div>
	</div>
	<script src="b6.js"></script>
</body>

</html>
