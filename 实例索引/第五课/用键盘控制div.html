<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>用键盘控制div</title>
	<style>
		pre {
			border: 1px dotted green;
			background-color: lightgray;
			color: green;
			padding: 10px;
			word-wrap: break-word;
		}

		#div {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 400px;
			left: 300px;
		}
	</style>
</head>

<body>
	<pre>
红色方块为键盘操作区域，您可以进行如下操作： 

上：↑ 下：↓ 左：← 右：→ 

Ctrl + 1 : 背景变为绿色 
Ctrl + 2 : 背景变为黄色
Ctrl + 3 : 背景变为蓝色
Ctrl + ↑ : 放大
Ctrl + ↓ : 缩小
	</pre>
	<div id="div"></div>
	<script src="c5.js"></script>
</body>

</html>
