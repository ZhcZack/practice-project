<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>div闪烁</title>
	<style>
		#div {
			width: 200px;
			height: 200px;
			color: white;
			background-color: red;
			text-align: center;
			line-height: 200px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div id="div">点击我就闪</div>
	<script>
		function main() {
			var d = document.querySelector('#div')
			d.addEventListener('click', twinkle)
		}

		function twinkle() {
			var d = document.querySelector('#div')
			var times = 0
			var timer = setInterval(function () {
				if (times % 2 === 0) {
					d.style.display = 'none'
				} else {
					d.style.display = 'block'
				}
				times++
				if (times >= 6) {
					clearInterval(timer)
				}
			}, 600 / 6)
		}

		main()
	</script>
</body>

</html>
