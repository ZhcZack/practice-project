<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>跟随鼠标移动（大图展示）</title>
	<style>
		#imglist {
			padding: 0;
			margin: 0;
			list-style: none;
		}

		#imglist li {
			display: inline-block;
			width: 200px;
			height: 200px;
			border: 1px solid lightgray;
			margin-right: 10px;
		}

		#imglist li img {
			width: 100%;
		}

		#big {
			display: none;
			width: 400px;
			height: 400px;
			position: absolute;
			border: 2px solid lightgray;
		}

		#big img {
			width: 100%;
		}
	</style>
</head>

<body>
	<ul id="imglist">
		<li>
			<img src="http://www.fgm.cc/learn/lesson5/img/shirt_1.jpg" alt="">
		</li>
		<li>
			<img src="http://www.fgm.cc/learn/lesson5/img/shirt_2.jpg" alt="">
		</li>
		<li>
			<img src="http://www.fgm.cc/learn/lesson5/img/shirt_3.jpg" alt="">
		</li>
		<li>
			<img src="http://www.fgm.cc/learn/lesson5/img/shirt_4.jpg" alt="">
		</li>
	</ul>
	<div id="big">
		<img src="" alt="">
	</div>
	<script src="e5.js"></script>
</body>

</html>
