<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拼图小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .imglist {
            list-style-type: none;
        }

        .imglist li {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            border: 2px solid yellow;
            opacity: 0.5;
            overflow: hidden;
            display: inline-block;
        }

        .imglist li.selected {
            opacity: 1;
        }

        .box {
            list-style-type: none;
            width: 410px;
            height: 570px;
            overflow: hidden;
            font-size: 0;
            position: relative;
        }

        .box li {
            display: inline-block;
            position: relative;
            z-index: 2;
        }

        .box li.already {
            z-index: 1;
        }

        .box li.chosen {
            z-index: 3;
        }

        .box li.item {
            border: 2px dashed yellow;
        }

        .box .mark {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url(http://www.fgm.cc/learn/lesson9/img/girl0/bg.png) no-repeat;
            z-index: 1;
        }
    </style>
</head>

<body>
    <ul class="imglist">
        <li class="selected">
            <img src="http://www.fgm.cc/learn/lesson9/img/girl0/girl.jpg" alt="girl0">
        </li>
    </ul>
