<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义滚动条</title>
    <style>
        .imglist-container {
            width: 520px;
            height: 140px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .bar {
            width: 520px;
            height: 20px;
        }

        .bar::after {
            content: '';
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }

        .bar>* {
            float: left;
            height: 100%;
        }

        .bar .bar-left,
        .bar .bar-right {
            width: 20px;
            background-color: gray;
        }

        .bar .bar-left.end,
        .bar .bar-right.end {
            background-color: red;
        }

        .bar .bar-middle {
            width: 480px;
            background-color: black;
        }

        .bar .bar-middle .bar-middle-slider {
            width: 30%;
            height: 100%;
            background-color: lightgray;
            position: relative;
        }

        .imglist {
            margin: 0;
            padding: 0;
            font-size: 0;
            list-style: none;
            position: relative;
        }

        .imglist li {
            display: inline-block;
            background-color: black;
            border-radius: 5px;
            padding: 10px;
            margin-right: 10px;
        }

        .imglist li:last-child {
            margin-right: 0;
        }

        .imglist li a {
            width: 100%;
            display: inline-block;
            text-decoration: none;
            cursor: default;
        }

        .imglist li a img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }

        .imglist li a span {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
        }
    </style>
</head>

<body>

                <a href="#" class="item">
                    <img src="http://www.fgm.cc/learn/lesson8/img/6.jpg" alt="iPod nano">

            <li>
                <a href="#" class="item">
                    <img src="http://www.fgm.cc/learn/lesson8/img/7.jpg" alt="Macbook Air">

    </div>
    <div class="bar">
        <div class="bar-left"></div>
        <div class="bar-middle">
            <div class="bar-middle-slider"></div>
        </div>
        <div class="bar-right"></div>
    </div>
    <div class="info-area">
        <p>功能说明：</p>
        <ol>
            <li>拖动滚动条，图片列表缓冲滑动至目标点；</li>
            <li>滚动条两端鼠标移入自动滑动；</li>
            <li>滚动条滑动到两端自动更换为停止标识；</li>
            <li>点击滚动条黑色背景区，滚动条及图片列表缓冲滑动至目标点；</li>
            <li>支持键盘左右键；</li>
            <li>支持鼠标滚轮。</li>
        </ol>

    <script>
        var get = document.querySelector.bind(document)
        var getAll = document.querySelectorAll.bind(document)
        var log = console.log.bind(console)
        var barMoveTimer = null
        var listMoveTimer = null
        var autoplayer = null // 滚动条两端使用

        window.addEventListener('load', function () {
            main()
        })

        function barMove(target, obj) {
            clearTimeout(barMoveTimer)
            barMoveTimer = setInterval(function () {
                var left = obj.style.left ? parseInt(obj.style.left, 10) : 0
                var speed = (target - left) / 10
                if (speed > 0) {
                    speed = Math.ceil(speed)
                } else {
                    speed = Math.floor(speed)
                }
                if (speed === 0) {
                    clearInterval(barMoveTimer)
                    toggleBarStatus()
                }
                obj.style.left = left + speed + 'px'
            }, 1000 / 60)
        }

        function listMove(target, obj) {
            clearTimeout(listMoveTimer)
            listMoveTimer = setInterval(function () {
                var left = obj.style.left ? parseInt(obj.style.left, 10) : 0
                var speed = (-target - left) / 10
                if (speed >= 0) {
                    speed = Math.ceil(speed)
                } else {
                    speed = Math.floor(speed)
                }
                if (speed === 0) {
                    clearInterval(listMoveTimer)
                    toggleBarStatus()
                }
                obj.style.left = left + speed + 'px'
            }, 1000 / 60)
        }

        function moveTogether(barTarget, bar, listTarget, list) {
            if (bar) {
                barMove(barTarget, bar)
            }
            if (list) {
                listMove(listTarget, list)
            }
        }

        function main() {
            initSize()
            barActions()
            keyboardActions()
            mouseWheelActions()
        }

        function toggleBarStatus() {
            var bm = get('.bar .bar-middle')
            var bms = get('.bar .bar-middle .bar-middle-slider')
            var bl = get('.bar .bar-left')
            var br = get('.bar .bar-right')


            var diff = bms.offsetLeft - bm.offsetLeft
            var barScrollLength = bm.offsetWidth - bms.offsetWidth

            if (diff <= 0) {
                bl.classList.add('end')
                br.classList.remove('end')
            } else if (diff >= barScrollLength) {
                br.classList.add('end')
                bl.classList.remove('end')
            } else {
                bl.classList.remove('end')
                br.classList.remove('end')
            }
        }

        function mouseWheelActions() {
            var container = get('.imglist-container')
            var list = get('.imglist')
            var bm = get('.bar .bar-middle')
            var bms = get('.bar .bar-middle .bar-middle-slider')

            var barScrollLength = bm.offsetWidth - bms.offsetWidth
            var listScrollLength = getImgListLength() - container.offsetWidth
            var mul = parseInt(listScrollLength / barScrollLength, 10)
            var speed = 20

            container.addEventListener('wheel', function (e) {
                var y = e.deltaY
                log(y)
                if (y < 0) {
                    var diff = bms.offsetLeft - bm.offsetLeft
                    var target = diff - speed
                    if (target <= 0) {
                        target = 0
                    }
                    // log('diff: ' + diff + ', speed: ' + speed + ', target: ' + target)
                    moveTogether(target, bms, target * mul, list)
                } else {
                    var diff = bms.offsetLeft - bm.offsetLeft
                    var target = diff + speed
                    // log('diff: ' + diff + ', speed: ' + speed + ', target: ' + target)
                    if (target >= barScrollLength) {
                        moveTogether(barScrollLength, bms, listScrollLength, list)
                    } else {
                        moveTogether(target, bms, target * mul, list)
                    }
                }

            })
        }

        function keyboardActions() {
            var container = get('.imglist-container')
            var list = get('.imglist')
            var bm = get('.bar .bar-middle')
            var bms = get('.bar .bar-middle .bar-middle-slider')

            var barScrollLength = bm.offsetWidth - bms.offsetWidth
            var listScrollLength = getImgListLength() - container.offsetWidth
            var mul = parseInt(listScrollLength / barScrollLength, 10)

            var speed = 20

            window.addEventListener('keydown', function (e) {
                var key = e.key
                switch (key) {
                    case 'ArrowLeft':
                        var diff = bms.offsetLeft - bm.offsetLeft
                        var target = diff - speed
                        if (target <= 0) {
                            target = 0
                        }
                        // log('diff: ' + diff + ', speed: ' + speed + ', target: ' + target)
                        moveTogether(target, bms, target * mul, list)
                        break
                    case 'ArrowRight':
                        var diff = bms.offsetLeft - bm.offsetLeft
                        var target = diff + speed
                        // log('diff: ' + diff + ', speed: ' + speed + ', target: ' + target)
                        if (target >= barScrollLength) {
                            moveTogether(barScrollLength, bms, listScrollLength, list)
                        } else {
                            moveTogether(target, bms, target * mul, list)
                        }
                        break
                    default:
                        break
                }
            })
        }

        function barActions() {
            var container = get('.imglist-container')
            var list = get('.imglist')
            var bar = get('.bar')
            var bm = get('.bar .bar-middle')
            var bms = get('.bar .bar-middle .bar-middle-slider')
            var bl = get('.bar .bar-left')
            var br = get('.bar .bar-right')

            var isSliding = false
            var dx = 0
            var maxL = bm.offsetWidth - bms.offsetWidth
            var moveTimer = null

            var barScrollLength = bm.offsetWidth - bms.offsetWidth
            var listScrollLength = getImgListLength() - container.offsetWidth
            var mul = parseInt(listScrollLength / barScrollLength, 10)

            bl.addEventListener('mouseover', function (e) {
                autoplayer = setInterval(function () {
                    var diff = bms.offsetLeft - bm.offsetLeft
                    var speed = 2
                    var target = diff - speed
                    if (target <= 0) {
                        target = 0
                    }
                    bms.style.left = target + 'px'
                    list.style.left = -mul * target + 'px'
                    if (target <= 0) {
                        clearInterval(autoplayer)
                    }
                    toggleBarStatus()
                }, 1000 / 60)
            })
            bl.addEventListener('mouseout', function (e) {
                clearInterval(autoplayer)
            })
            br.addEventListener('mouseover', function (e) {
                bl.classList.remove('end')
                autoplayer = setInterval(function () {
                    var diff = bms.offsetLeft - bm.offsetLeft
                    var speed = 2
                    var target = diff + speed
                    // log('diff: ' + diff + ', speed: ' + speed + ', target: ' + target)
                    if (target >= barScrollLength) {
                        bms.style.left = barScrollLength + 'px'
                        list.style.left = -listScrollLength + 'px'
                        clearInterval(autoplayer)
                        br.classList.add('end')
                    } else {
                        bms.style.left = target + 'px'
                        list.style.left = -mul * target + 'px'
                    }
                    toggleBarStatus()
                }, 1000 / 60)
            })
            br.addEventListener('mouseout', function (e) {
                clearInterval(autoplayer)
            })

            bms.addEventListener('mousedown', function (e) {
                isSliding = true
                dx = e.clientX - this.offsetLeft
                this.setCapture()
                e.stopPropagation()
            })
            bms.addEventListener('mouseup', function (e) {
                isSliding = false

                var l = e.clientX - dx
                if (l < 0) {
                    l = 0
                } else if (l > maxL) {
                    l = maxL
                }
                if (l >= maxL) {
                    moveTogether(0, null, listScrollLength, list)
                } else {
                    moveTogether(0, null, l * mul, list)
                }

                this.releaseCapture()
                e.stopPropagation()
            })
            bms.addEventListener('mousemove', function (e) {
                if (!isSliding) {
                    return
                }
                var l = e.clientX - dx
                if (l < 0) {
                    l = 0
                } else if (l > maxL) {
                    l = maxL
                }
                this.style.left = l + 'px'
                toggleBarStatus()
                e.stopPropagation()
            })
            bms.addEventListener('click', function (e) {
                e.stopPropagation()
            })
            bm.addEventListener('click', function (e) {
                var x = e.clientX
                var diff = x - this.offsetLeft
                if (diff >= maxL) {
                    moveTogether(maxL, bms, listScrollLength, list)
                } else if (diff <= bms.offsetWidth / 2) {
                    moveTogether(0, bms, 0, list)
                } else {
                    moveTogether(diff, bms, diff * mul, list)
                }
                e.stopPropagation()
            })
        }

        function initSize() {
            var imglist = get('.imglist')
            var length = getImgListLength()
            imglist.style.width = length + 'px'
        }

        function getImgListLength() {
            var imglist = get('.imglist')
            var lis = getAll('.imglist li')
            var padding = 10
            var length = 0
            for (var i = 0; i < lis.length; i++) {
                length += (lis[i].offsetWidth + padding)
            }
            return length
        }
    </script>
</body>
