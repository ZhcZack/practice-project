<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义滚动条</title>
    <style>
        .imglist-container {
            width: 520px;
            height: 140px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .bar {
            width: 520px;
            height: 20px;
        }

        .bar::after {
            content: '';
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }

        .bar>* {
            float: left;
            height: 100%;
        }

        .bar .bar-left,
        .bar .bar-right {
            width: 20px;
            background-color: gray;
        }

        .bar .bar-left.end,
        .bar .bar-right.end {
            background-color: red;
        }

        .bar .bar-middle {
            width: 480px;
            background-color: black;
        }

        .bar .bar-middle .bar-middle-slider {
            width: 30%;
            height: 100%;
            background-color: lightgray;
            position: relative;
        }

        .imglist {
            margin: 0;
            padding: 0;
            font-size: 0;
            list-style: none;
            position: relative;
        }

        .imglist li {
            display: inline-block;
            background-color: black;
            border-radius: 5px;
            padding: 10px;
            margin-right: 10px;
        }

        .imglist li:last-child {
            margin-right: 0;
        }

        .imglist li a {
            width: 100%;
            display: inline-block;
            text-decoration: none;
            cursor: default;
        }

        .imglist li a img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }

        .imglist li a span {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="imglist-container">
        <ul class="imglist">
            <li>
                <a href="#" class="item">
                    <img src="http://www.fgm.cc/learn/lesson8/img/1.jpg" alt="iPhone4">
                    <span>iPhone4</span>
                </a>
            </li>
            <li>
                <a href="#" class="item">
                    <img src="http://www.fgm.cc/learn/lesson8/img/2.jpg" alt="iPad2">
                    <span>iPad2</span>
                </a>
            </li>
            <li>
                <a href="#" class="item">
                    <img src="http://www.fgm.cc/learn/lesson8/img/3.jpg" alt="iPod touch">
                    <span>iPod touch</span>
                </a>
            </li>
            <li>
                <a href="#" class="item">
                    <img src="http://www.fgm.cc/learn/lesson8/img/4.jpg" alt="iPod classic">
                    <span>iPod classic</span>
                </a>
            </li>
            <li>
                <a href="#" class="item">
                    <img src="http://www.fgm.cc/learn/lesson8/img/5.jpg" alt="iPod shuffle">
                    <span>iPod shuffle"</span>
                </a>
            </li>
            <li>
                <a href="#" class="item">
                    <img src="http://www.fgm.cc/learn/lesson8/img/6.jpg" alt="iPod nano">
                    <span>iPod nano</span>
                </a>
            </li>
            <li>
                <a href="#" class="item">
                    <img src="http://www.fgm.cc/learn/lesson8/img/7.jpg" alt="Macbook Air">
                    <span>Macbook Air</span>
                </a>
            </li>
            <li>
                <a href="#" class="item">
                    <img src="http://www.fgm.cc/learn/lesson8/img/8.jpg" alt="Macbook Pro">
                    <span>Macbook Pro</span>
                </a>
            </li>
            <li>
                <a href="#" class="item">
                    <img src="http://www.fgm.cc/learn/lesson8/img/9.jpg" alt="Mac mini">
                    <span>Mac mini</span>
                </a>
            </li>
            <li>
                <a href="#" class="item">
                    <img src="http://www.fgm.cc/learn/lesson8/img/10.jpg" alt="Mac Pro">
                    <span>Mac Pro</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="bar">
        <div class="bar-left"></div>
        <div class="bar-middle">
            <div class="bar-middle-slider"></div>
        </div>
        <div class="bar-right"></div>
    </div>
    <div class="info-area">
        <p>功能说明：</p>
        <ol>
            <li>拖动滚动条，图片列表缓冲滑动至目标点；</li>
            <li>滚动条两端鼠标移入自动滑动；</li>
            <li>滚动条滑动到两端自动更换为停止标识；</li>
            <li>点击滚动条黑色背景区，滚动条及图片列表缓冲滑动至目标点；</li>
            <li>支持键盘左右键；</li>
            <li>支持鼠标滚轮。</li>
        </ol>
    </div>
    <script src="d8.js"></script>
</body>

</html>
