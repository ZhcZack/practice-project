<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>窗口推拽（改变大小-最小化-最大化-还原-关闭）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .drag {
            width: 400px;
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 0 0 2px gray;
            padding: 10px;
            position: absolute;
            left: 100px;
            top: 100px;
        }

        .drag .title {
            padding-bottom: 10px;
            border-bottom: 1px solid gray;
            position: relative;
            cursor: move;
        }

        .drag .title .title-buttons {
            display: inline;
            position: absolute;
            right: 0;
        }

        .drag .title .title-buttons span {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid gray;
            border-radius: 5px;
            cursor: pointer;
        }

        .drag .title .title-buttons .title-minsize-button {
            background-color: orange;
        }

        .drag .title .title-buttons .title-maxsize-button {
            background-color: green;
        }

        .drag .title .title-buttons .title-close-button {
            background-color: red;
        }

        .drag .content {
            padding: 10px;
        }

        .drag .content ol {
            margin-left: 10px;
        }

        .min {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 20px;
            height: 20px;
            border-radius: 5px;
            background-color: skyblue;
            cursor: pointer;
        }

        .drag .resize {
            position: absolute;
        }

        .drag .resize-top {
            width: 100%;
            height: 10px;
            top: 0;
            left: 0;
            cursor: n-resize;
        }

        .drag .resize-bottom {
            width: 100%;
            height: 10px;
            bottom: 0;
            left: 0;
            cursor: n-resize;
        }
    </style>
</head>

<body>
    <div class="drop"></div>
    <div class="drag">
        <div class="resize resize-top"></div>
        <div class="resize resize-bottom"></div>
        <div class="title">
            <span class="title-text">这是一个可以拖动的窗口</span>
            <div class="title-buttons">
                <span class="title-minsize-button"></span>
                <span class="title-maxsize-button"></span>
                <span class="title-close-button"></span>
            </div>
        </div>
        <div class="content">
            <ol>
                <li> 窗口可以拖动；</li>
                <li>窗口可以通过八个方向改变大小；TODO</li>
                <li>窗口可以最小化、最大化、还原、关闭；</li>
                <li>限制窗口最小宽度/高度。</li>
            </ol>
        </div>
    </div>
    <script src="c8.js"></script>
</body>

</html>
