<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>复选框（checkbox）全选/全不选/反选</title>
	<style>
		.container {
			font-size: 0.8em;
		}

		.check {
			border: 1px solid black;
			border-radius: 5px;
			padding: 5px;
			width: 200px;
			background-color: rgba(0, 0, 0, 0.1);
		}

		.allornot {
			padding: 10px 0;
			border-bottom: 1px solid black;
		}

		.allornot label {
			font-weight: bold;
		}

		.toggle {
			color: blue;
			cursor: pointer;
			margin-left: 10px;
		}

		.check ul {
			padding: 10px 0;
			margin: 0;
			list-style: none;
		}

		.check ul li {
			margin: 10px 0;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="check">
			<div class="allornot">
				<input type="checkbox">
				<label>全选</label>
				<span class="toggle">反选</span>
			</div>
			<ul>
				<li>
					<input type="checkbox" data-index="0">
					<label>选项（一）</label>
				</li>
				<li>
					<input type="checkbox" data-index="1">
					<label>选项（二）</label>
				</li>
				<li>
					<input type="checkbox" data-index="2">
					<label>选项（三）</label>
				</li>
				<li>
					<input type="checkbox" data-index="3">
					<label>选项（四）</label>
				</li>
				<li>
					<input type="checkbox" data-index="4">
					<label>选项（五）</label>
				</li>
				<li>
					<input type="checkbox" data-index="5">
					<label>选项（六）</label>
				</li>
				<li>
					<input type="checkbox" data-index="6">
					<label>选项（七）</label>
				</li>
				<li>
					<input type="checkbox" data-index="7">
					<label>选项（八）</label>
				</li>
				<li>
					<input type="checkbox" data-index="8">
					<label>选项（九）</label>
				</li>
				<li>
					<input type="checkbox" data-index="9">
					<label>选项（十）</label>
				</li>
			</ul>
		</div>
		<p class="area">1、切换全选/全不选文字；2、根据选中个数更新全选框状态；</p>
	</div>
	<script src="b3.js"></script>
</body>

</html>
