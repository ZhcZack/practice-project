<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>鼠标移过，改变图片路径</title>
	<style>
		body {
			background-color: black;
		}

		.container {
			width: 212px;
			border: 5px solid white;
			border-radius: 5px;
			background-color: white;
		}

		.container::after {
			content: '.';
			display: block;
			height: 0;
			visibility: hidden;
			clear: both;
		}

		.main {
			width: 156px;
			height: 156px;
			float: left;
			background-color: lightgray;
			margin: 3px 3px 0 0;
			border-radius: 5px;
			overflow: hidden;
		}

		.main img {
			width: 100%;
		}

		.imglist {
			padding: 0;
			margin: 0;
			list-style: none;
			font-size: 0;
		}

		.imglist li {
			display: block;
			width: 50px;
			height: 50px;
			float: left;
			margin: 3px 3px 0 0;
			border-radius: 5px;
			overflow: hidden;
			cursor: pointer;
		}

		.imglist li img {
			width: 100%;
		}
	</style>
</head>

<body>
	<!-- 实际情况需要考虑图片缓冲的问题 -->
	<div class="container">
		<div class="main">
			<img src="http://www.fgm.cc/learn/lesson2/img/big_1.jpg" alt="main image">
		</div>
		<ul class="imglist">
			<li>
				<img src="http://www.fgm.cc/learn/lesson2/img/small_1.jpg" alt="">
			</li>
			<li>
				<img src="http://www.fgm.cc/learn/lesson2/img/small_2.jpg" alt="">
			</li>
			<li>
				<img src="http://www.fgm.cc/learn/lesson2/img/small_3.jpg" alt="">
			</li>
			<li>
				<img src="http://www.fgm.cc/learn/lesson2/img/small_4.jpg" alt="">
			</li>
			<li>
				<img src="http://www.fgm.cc/learn/lesson2/img/small_5.jpg" alt="">
			</li>
			<li>

</body>
