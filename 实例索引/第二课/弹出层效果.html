<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>弹出层效果</title>
	<style>
		.cover-back {
			background-color: rgba(0, 0, 0, 0.5);
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
		}

		.cover-dialog {
			width: 300px;
			margin: auto;
			/* height: 200px; */
			background-color: orange;
			padding: 5px;
			margin-top: 200px;
		}

		.cover-dialog-title {
			background-color: yellow;
			position: relative;
			height: 30px;
			margin-bottom: 5px;
		}

		.cover-close-button {
			border: 1px solid orange;
			background-color: white;
			color: orange;
			padding: 2px 5px;
			font-size: 0.8em;
			position: absolute;
			right: 5px;
			top: 5px;
			margin-bottom: 5px;
			cursor: pointer;
		}

		.cover-dialog-content {
			background-color: white;
			height: 200px;
		}
	</style>
</head>

<body>
	<button>弹出层</button>
	<script src="b4.js"></script>
</body>

</html>
