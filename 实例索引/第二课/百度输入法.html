<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>百度输入法</title>
	<style>
		.dialog {
			border: 1px solid blue;
			color: blue;
			display: none;
			position: absolute;
		}

		.dialog ul {
			padding: 0;
			margin: 0;
			list-style: none;
		}

		.dialog ul li {
			padding: 5px 25px 5px 5px;
			cursor: pointer;
		}

		.dialog ul li:hover {
			background-color: rgba(0, 0, 255, 0.1);
		}

		.dialog .close {
			border-top: 1px solid blue;
		}

		.display {
			display: block;
		}
	</style>
</head>

<body>
	<button>输入法</button>
	<div id="dialog" class="dialog">
		<ul>
			<li>手写</li>
			<li>拼音</li>
			<li class="close">关闭</li>
		</ul>
	</div>
	<script src="b7.js"></script>
</body>

</html>
