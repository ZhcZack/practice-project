<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝滚动</title>
    <style>
        .box {
            width: 160px;
            padding: 80px 30px;
            border: 1px solid green;
            position: relative;
        }

        .container {
            width: 160px;
            height: 570px;
            overflow: hidden;
            position: relative;
        }

        .list {
            margin: auto;
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 0.8em;
            position: relative;
        }

        .list li {
            height: 190px;
            text-align: center;
        }

        .list li a {
            text-decoration: none;
        }

        .prev {
            position: absolute;
            left: 0;
            top: 0;
            width: 48px;
            height: 48px;
            background: url(http://www.fgm.cc/learn/lesson10/img/arrow.jpg) no-repeat;
            cursor: pointer;
        }

        .next {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 48px;
            height: 48px;
            background: url(http://www.fgm.cc/learn/lesson10/img/arrow.jpg) no-repeat;
            background-position: 0 bottom;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="prev"></span>
        <span class="next"></span>
        <div class="container">
            <ul class="list">
                <li>
                    <a href="javascript:void(0)">
                        <img src="http://www.fgm.cc/learn/lesson10/img/1.jpeg">Ozolio - Webcam Hosting</a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <img src="http://www.fgm.cc/learn/lesson10/img/2.jpeg">Sullivan Construction Inc.</a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <img src="http://www.fgm.cc/learn/lesson10/img/3.jpeg">Maui Stables</a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <img src="http://www.fgm.cc/learn/lesson10/img/4.jpeg">Code Rebel 3.0</a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <img src="http://www.fgm.cc/learn/lesson10/img/5.jpeg">SecurityPro Shop</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="f10.js"></script>
</body>

</html>
