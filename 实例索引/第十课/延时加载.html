    <title>延时加载</title>
    <style>
        .imglist {
            width: 770px;
            list-style-type: none;
            margin: 0;
            padding: 10px 0 0 10px;
            background-color: red;
            font-size: 0;
        }

        .imglist::after {
            content: '';
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }

        .imglist li {
            background-color: black;
            padding: 10px;
            margin: 0 10px 10px 0;
            float: left;
        }

        .imglist li img {
            width: 353px;
            height: 225px;
        }
    </style>
</head>
