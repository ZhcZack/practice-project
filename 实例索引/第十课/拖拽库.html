<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>拖拽库</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        #drag {
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid orange;
            background-color: #FEF4EB;
        }

        #drag .drag-title {
            width: 100%;
            height: 20px;
            background-color: orange;
            cursor: move;
        }
    </style>
</head>

<body>
    <div class="buttons">
        <button class="lock-area">锁定范围</button>
        <button class="lock-x">水平锁定</button>
        <button class="lock-y">竖直锁定</button>
        <button class="lock-location">锁定位置</button>
    </div>
    <p>拖放状态：
        <span class="drag-status">未开始</span>
    </p>
    <div id="drag">
        <div class="drag-title"></div>
    </div>
    <script src="e10.js"></script>
</body>

</html>
