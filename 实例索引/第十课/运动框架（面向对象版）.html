<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运动框架（面向对象版）</title>
    <style>
        body,
        div {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 500px;
            margin: 10px auto;
        }

        .box {
            position: relative;
            height: 100px;
            border: 1px solid #666;
            margin-top: 10px;
        }

        .box span {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: #999;
            display: block;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <input type="button" value="开始" />
        <div class="box">
            <span></span>
        </div>
    </div>
    <script>
        var log = console.log.bind(console)
        window.addEventListener('load', main)

        function main() {
            var data = [
                { width: 20, height: 20 },
                { width: 80, height: 80 },
                { left: 10 }, { left: 408 },
                { opacity: 100 },
                { opacity: 0 },
                { opacity: 100 },
                { width: 80, height: 80, left: 408 },
                { top: 10 },
                { width: 20, height: 20, left: 468 },
                { top: 70 },
                { left: 10 },
                { top: 10 },
                { left: 468 },
                { width: 20, height: 20, left: 468 },
                { width: 80, height: 80, left: 408 }
            ]
            var order = true
            var index = 0
            var span = document.querySelector('span')
            var input = document.querySelector('input')

            var obj = Animation(span, data[index])

            input.addEventListener('click', function () {
                var self = this
                this.disabled = true
                obj.callback = begin
                function begin(obj) {
                    if (order) {
                        index++
                    } else {
                        index--
                    }
                    if (index === data.length || index < 0) {
                        clearInterval(obj.timer)
                        order = !order
                        self.value = order ? "\u5f00\u59cb" : "\u539f\u8def\u8fd4\u56de"
                        self.disabled = false
                        return
                    }
                    // 垃圾代码
                    log(data[index])
                    obj.options = data[index]
                    obj.timer = setInterval(function () {
                        obj.move()
                    }, 1000 / 60)
                }
                begin(obj)
            })
        }

        function Animation(element, options, callback) {
            var o = {
                element: element,
                options: options,
                callback: callback,
                timer: null
            }

            o.init = function () {
                var self = this
                this.element = typeof this.element === 'string' ?
                    document.querySelectorAll(this.element) :
                    this.element
                clearInterval(this.timer)
                this.timer = setInterval(function () {
                    self.move()
                }, 1000 / 60)
            }

            o.css = function (attr, value) {
                if (arguments.length === 1) {
                    var style = window.getComputedStyle(this.element, null)
                    return parseFloat(style[attr])
                } else if (arguments.length === 2) {
                    if (attr === 'opacity') {
                        this.element.style.opacity = value / 100
                    } else {
                        this.element.style[attr] = value + 'px'
                    }
                }
            }

            o.move = function () {
                if (!this.callback) {
                    clearInterval(this.timer)
                    return
                }
                var complete = false
                for (var p in this.options) {
                    complete = false
                    var value = 0
                    if (p === 'opacity') {
                        value = parseInt(this.css(p).toFixed(2) * 100)
                    } else {
                        value = this.css(p)
                    }
                    var speed = (this.options[p] - value) / 5
                    if (speed > 0) {
                        speed = Math.ceil(speed)
                    } else {
                        speed = Math.floor(speed)
                    }
                    this.css(p, value + speed)
                    if (this.options[p] === value) {
                        complete = true
                    }
                    // log('hi')
                }
                if (complete) {
                    clearInterval(this.timer)
                    if (this.callback) {
                        this.callback(this)
                    }
                }
            }

            o.init()
            return o
        }
    </script>
</body>

</html>
