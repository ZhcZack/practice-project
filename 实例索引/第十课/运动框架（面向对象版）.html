<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运动框架（面向对象版）</title>
    <style>
        body,
        div {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 500px;
            margin: 10px auto;
        }

        .box {
            position: relative;
            height: 100px;
            border: 1px solid #666;
            margin-top: 10px;
        }

        .box span {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: #999;
            display: block;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <input type="button" value="开始" />
        <div class="box">
            <span></span>
        </div>
    </div>
    <script src="k10.js"></script>
</body>

</html>
