<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面试题-动态生成表格</title>
    <style>
        table {
            border: 1px solid black;
        }

        table tr td {
            color: white;
            width: 25px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid black;
        }

        #msg {
            display: none;
        }

        #msg .color-square {
            width: 10px;
            height: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <span>列数</span>
    <input type="text" class="rows">
    <span>行数</span>
    <input type="text" class="cols">
    <button class="btn">生成表格</button>
    <p id="msg">您选择的区域数字是：
        <span class="number"></span>，颜色为：
        <span class="color-square"></span>
        <span class="color"></span>
    </p>
    <script>
        window.addEventListener('load', main)

        function main() {
            var rows = document.querySelector('.rows')
            var cols = document.querySelector('.cols')
            var btn = document.querySelector('.btn')

            btn.addEventListener('click', function (e) {
                let table = document.querySelector('table')
                if (table) {
                    table.parentNode.removeChild(table)
                }
                const rn = rows.value
                const cn = cols.value
                let tm = new TableMaker(rn, cn, tableCellClick)
                table = tm.make()

                document.body.appendChild(table)

                e.stopPropagation()
            })
        }

        function tableCellClick(number, color) {
            var msg = document.querySelector('#msg')
            var ns = msg.querySelector('.number')
            var css = msg.querySelector('.color-square')
            var cs = msg.querySelector('.color')

            msg.style.display = 'block'
            ns.textContent = number
            css.style.backgroundColor = color
            cs.textContent = color
        }

        class TableMaker {
            constructor(rows, cols, callback) {
                this.rows = rows
                this.cols = cols
                this.clickCallback = callback
                this.setup()
            }
            setup() {
                this.cellWidth = 25
                this.cellHeight = 30
                this.minNumber = 1
                this.maxNumber = 15
                this.numberColor = 'white'
                // for click event
                // this.clickEventResult = {}

                // this.make()
            }
            get randomColor() {
                return 'rgb(' + Math.floor(Math.random() * 256) + ', ' + Math.floor(Math.random() * 256) + ', ' + Math.floor(Math.random() * 256) + ')'
            }
            get randomNumber() {
                return Math.floor(Math.random() * 15 + 1)
            }
            tableClickEvent(e) {
                const target = e.target
                if (target.nodeName !== 'TD') {
                    return
                }
                // console.log(target)
                // this.clickEventResult.value = Number(target.textContent)
                // this.clickEventResult.color = window.getComputedStyle(target)['background-color']

                const value = Number(target.textContent)
                const color = window.getComputedStyle(target)['background-color']
                console.log(this)
                if (this.clickCallback) {
                    console.log('hi')
                    this.clickCallback(value, color)
                }
            }
            make() {
                const table = document.createElement('table')
                // const head = document.createElement('thead')
                const body = document.createElement('tbody')

                for (let i = 0; i < this.rows; i++) {
                    let row = document.createElement('tr')
                    for (let j = 0; j < this.cols; j++) {
                        let cell = document.createElement('td')
                        cell.textContent = this.randomNumber
                        // cell.style.color = this.numberColor
                        cell.style.backgroundColor = this.randomColor
                        row.appendChild(cell)
                    }
                    body.appendChild(row)
                }

                // table.appendChild(head)
                table.appendChild(body)
                this.bindTableClick = this.tableClickEvent.bind(this)

                table.addEventListener('click', this.bindTableClick)

                return table
            }
        }
    </script>
</body>

</html>
