<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面试题-动态生成表格</title>
    <style>
        table {
            border: 1px solid black;
        }

        table tr td {
            color: white;
            width: 25px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid black;
        }

        #msg {
            display: none;
        }

        #msg .color-square {
            width: 10px;
            height: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <span>列数</span>
    <input type="text" class="rows">
    <span>行数</span>
    <input type="text" class="cols">
    <button class="btn">生成表格</button>
    <p id="msg">您选择的区域数字是：
        <span class="number"></span>，颜色为：
        <span class="color-square"></span>
        <span class="color"></span>
    </p>
    <script src="l10.js"></script>
</body>

</html>
