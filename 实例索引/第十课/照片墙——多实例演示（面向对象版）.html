<!DOCTYPE html>

    <title>照片墙——多实例演示（面向对象版）</title>
    <style>
        .photo-wall {
            width: 840px;
            background-color: #EEEEEE;
            padding: 0 0 30px 0;
            border: 1px solid #C3C3C3;
            margin: auto;
            margin-bottom: 30px;
        }

        .photo-wall .title {
            position: relative;
            background-color: #fafafa;
            border-bottom: 1px solid #C3C3C3;
            padding: 5px;
        }

        .photo-wall .random-display {
            float: right;
        }

        .imglist {
            padding: 0;
            margin: 0;
            font-size: 0;
            position: relative;
            left: 10px;
            top: 10px;
        }

        .imglist li {
            display: inline-block;
            padding: 5px;
            background-color: white;
            border: 1px solid gray;
            cursor: move;
            z-index: 1;
        }

        .imglist li.chosen {
            z-index: 2;
        }

        .imglist li.item {
            border: 1px dashed red;
        }

        .imglist li img {
            width: 140px;
            height: 105px;
        }
    </style>
</head>

<body>
    <div class="photo-wall">
        <div class="title">
