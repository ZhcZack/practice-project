<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IBM官网导航条效果</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 2000px;
        }

        #nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, #585B62, #1D1E1F);
            transition: height 0.5s;
        }

        #nav.nav-fixed {
            height: 30px;
        }

        #nav .logo {
            float: left;
            margin: 0 20px;
        }

        #nav .logo a {
            float: left;
            width: 100px;
            height: 50px;
            background: url(http://www.fgm.cc/learn/lesson10/img/ibm-logo.png) 0 -50px no-repeat;
            overflow: hidden;
            transition: background-position 0.5s;
        }

        #nav.nav-fixed .logo a {
            width: 100px;
            height: 30px;
            background-position: 0 -100px;
        }

        #nav .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            float: left;
        }

        #nav.nav-fixed .nav-list {
            display: none;
        }

        #nav .nav-list li {
            float: left;
        }

        #nav .nav-list li a {
            float: left;
            height: 50px;
            line-height: 50px;
            font-size: 1em;
            padding: 0 20px;
            text-decoration: none;
            color: lightgray;
        }
    </style>
</head>

<body>
    <nav id="nav">
        <div class="logo">
            <a href="javascript:void(0);"></a>
        </div>
        <ul class="nav-list">
            <li>
                <a href="javascript:void(0);">解决方案</a>
            </li>
            <li>
                <a href="javascript:void(0);">服务</a>
            </li>
            <li>
                <a href="javascript:void(0);">产品</a>
            </li>
            <li>
                <a href="javascript:void(0);">支持与下载</a>
            </li>
            <li>
                <a href="javascript:void(0);">个性化服务</a>
            </li>
        </ul>
    </nav>
    <script>
        window.addEventListener('load', main)

        function main() {
            var nav = document.querySelector('nav')
            window.addEventListener('scroll', function (e) {
                var scrollTop = document.documentElement.scrollTop
                if (scrollTop >= 80 && !nav.classList.contains('nav-fixed')) {
                    nav.classList.add('nav-fixed')
                } else if (scrollTop < 80) {
                    nav.classList.remove('nav-fixed')
                }
            })
        }
    </script>
</body>

</html>
