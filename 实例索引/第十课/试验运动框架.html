<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>试验运动框架</title>
    <style>
        .animate {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
            visibility: hidden;
            transition: all 0.5s;
        }

        .animate.display {
            visibility: visible;
            width: 200px;
            height: 80px;
            left: 100px;
            top: 100px;
        }
    </style>
</head>

<body>
    <div class="animate"></div>
    <script src="j10.js"></script>
</body>

</html>
