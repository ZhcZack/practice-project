<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>试验运动框架</title>
    <style>
        .animate {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
            visibility: hidden;
            transition: all 0.5s;
        }

        .animate.display {
            visibility: visible;
            width: 200px;
            height: 80px;
            left: 100px;
            top: 100px;
        }
    </style>
</head>

<body>
    <div class="animate"></div>
    <script>
        function AnimationItem(id, options) {
            var o = {
                id: id,
                options: options,
                timer: null
            }

            o.setup = function () {
                this.item = document.querySelector(this.id)
            }
            o.start = function () {
                var self = this
                clearInterval(this.timer)
                this.timer = setInterval(function () {
                    self.move()
                }, 1000 / 60)
            }
            o.css = function (attr, value) {
                if (arguments.length === 1) {
                    var style = window.getComputedStyle(this.item, null)
                    return parseFloat(style[attr])
                } else if (arguments.length === 2) {
                    if (attr === 'opacity') {
                        this.item.style.opacity = value / 100
                    } else {
                        this.item.style[attr] = value + 'px'
                    }
                }
            }
            o.move = function () {
                var complete = false
                for (var p in this.options) {
                    complete = false
                    var value = 0
                    if (p === 'opacity') {
                        value = parseInt(this.css(p).toFixed(2) * 100)
                    } else {
                        value = this.css(p)
                    }
                    var speed = (this.options[p] - value) / 5
                    if (speed > 0) {
                        speed = Math.ceil(speed)
                    } else {
                        speed = Math.floor(speed)
                    }
                    this.css(p, value + speed)
                    if (this.options[p] === value) {
                        complete = true
                    }
                    // log('hi')
                }
                if (complete) {
                    clearInterval(this.timer)
                }
            }

            o.setup()
            return o
        }
        var d = document.querySelector('div')
        window.addEventListener('click', function () {
            d.classList.add('display')
        })
    </script>
</body>

</html>
