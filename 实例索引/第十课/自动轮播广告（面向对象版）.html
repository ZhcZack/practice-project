<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自动轮播广告（面向对象版）</title>
    <style>
        html,
        body {
            background-color: black;
        }

        .container {
            width: 500px;
            height: 170px;
            overflow: hidden;
            margin: auto;
            margin-top: 10px;
            position: relative;
            border: 10px solid white;
            border-radius: 10px;
            background-color: white;
        }

        .imgList {
            padding: 0;
            margin: 0;
            list-style: none;
            font-size: 0;
            position: relative;
        }

        .imgList li {
            height: 170px;
        }

        .imgList a,
        .imgList a img {
            width: 100%;
            height: 100%;
        }

        .nav {
            position: absolute;
            right: 5px;
            bottom: 5px;
        }

        .nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            font-size: 0;
        }

        .nav li {
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            font-size: 14px;
            text-align: center;
            color: white;
            background-color: orange;
            border-radius: 50%;
            margin: 0 2px;
            cursor: pointer;
        }

        .nav li.active {
            background-color: white;
            color: orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <img src="" alt="" class="display"> -->
        <ul class="imgList">
            <li>
                <a href="javascript:void(0)">
                    <img src="http://www.fgm.cc/learn/lesson4/img/01.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <img src="http://www.fgm.cc/learn/lesson4/img/02.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <img src="http://www.fgm.cc/learn/lesson4/img/03.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <img src="http://www.fgm.cc/learn/lesson4/img/04.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <img src="http://www.fgm.cc/learn/lesson4/img/05.jpg" alt="">
                </a>
            </li>
        </ul>
        <nav class="nav">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </nav>
    </div>
    <script src="i10.js"></script>
</body>

</html>
